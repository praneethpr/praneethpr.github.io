<!DOCTYPE html>
<html>
<head>
	<title>Shopping List</title>
	<link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.5.0/css/all.css" integrity="sha384-B4dIYHKNBt8Bc12p+WXckhzcICo0wtJAoU8YZTY5qE0Id1GSseTk6S+L3BlXeVIU"
	 crossorigin="anonymous">
	<link href="https://fonts.googleapis.com/css?family=Oswald:400,600|Pacifico" rel="stylesheet">
	<link href="https://fonts.googleapis.com/css?family=Bangers|Handlee&display=swap" rel="stylesheet">
	<link rel="stylesheet" type="text/css" href="style.css">
</head>
<body>
	<div class="wrapper">
		<header>
			<h1>Shopping List</h1>
			<p id="first">Get it done today</p>
		</header>
		<div>
			<input id="userinput" type="text" placeholder="enter items">
			<button id="enter"><i class="fas fa-cart-plus fa-2x"></i></button>
		</div>
			<div class="item-list">
				<ul>
				<li class="bold red" random="23">Notebook</li>
				<li>Jello</li>
				<li>Spinach</li>
				<li>Rice</li>
				<li>Birthday Cake</li>
				<li>Candles</li>
			</ul>
			</div>
	</div>
	<script type="text/javascript" src="script.js"></script>
</body>
</html>
